<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta mig</title>
    <link rel="icon" href="imgs/Vit logga.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="kontaktaMig.css">
</head>

<body>
    <div id="kartbildBakgrund">
        <header>
            <img src="imgs/Vit logga.png" id="logga">
            <div id="linkHolder">
                <button id="link1" class="links" onclick="switchPage('index.html')" onmouseenter="enter(id)">Hem</button>

                <button id="link4" class="links" onclick="switchPage('kartTjänster.html')" onmouseenter="enter(id)">Mina karttjänster</button>

                <button id="link3" class="links" onclick="switchPage('kontaktaMig.html')" onmouseenter="enter(id)">Kontakta mig</button>
            </div>
            <button id="linkHolderButton"><img src="imgs/lines.png" id="linkImg"></button>
            <div id="dropdownMenu">
                <button id="link1" class="links" onclick="switchPage('index.html')" onmouseenter="enter(id)">Hem</button>

                <button id="link4" class="links" onclick="switchPage('kartTjänster.html')" onmouseenter="enter(id)">Mina karttjänster</button>

                <button id="link3" class="links" onclick="switchPage('kontaktaMig.html')" onmouseenter="enter(id)">Kontakta mig</button>
            </div>
        </header>

        <div class="titel">
            <h1>Kontakta mig</h1>
            <p>Tveka inte att kontakta mig för ett
                kostnadsförslag eller en offert
                på ditt nästa kartprojekt.
            </p>
        </div>

        <img id="kartbild" src="imgs/framsida.jpg">
    </div>
    <div id="rubbet">
        <div id="mailDiv">
            <h1>Mail</h1>
            <form action="https://formspree.io/f/mbdaydar" method="POST" id="mailForm">
                <input type="text" name="name" id="name" placeholder="För- och efternamn" required>
                <input type="email" name="email" id="email" placeholder="E-postadress" required>
                <textarea type="text" name="message" id="message" placeholder="Ditt meddelande" 
                    required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </div>
        <div>
            <h1>Telefon</h1>
            <p>
                Du kan ringa eller skicka sms på 070-234 03 59
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
